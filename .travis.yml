language: java
jdk:
  - oraclejdk8
notifications:
  email:
    recipients:
      - cibuilds@duracloud.org
    on_success: change
    on_failure: always
  slack: duraspace:vOBySuKUwM95j2kfbwh0SNxq
before_install:
  - chmod +x resources/travis/*.sh
  - ./resources/travis/before-install.sh
install:
  - mvn install -DskipTests -DskipDeploy --batch-mode
script:
  - mvn test -DskipIntTests
sudo: true
deploy:
  - provider: s3
    access_key_id: $ARTIFACTS_KEY
    secret_access_key: $ARTIFACTS_SECRET
    bucket: $ARTIFACTS_BUCKET
    region: $ARTIFACTS_REGION
    skip_cleanup: true
    local_dir: $TRAVIS_BUILD_DIR/target
    upload-dir: duracloud-bridge/master
    on:
      branch: master
  - provider: s3
    access_key_id: $ARTIFACTS_KEY
    secret_access_key: $ARTIFACTS_SECRET
    bucket: $ARTIFACTS_BUCKET
    region: $ARTIFACTS_REGION
    skip_cleanup: true
    local_dir: $TRAVIS_BUILD_DIR/target
    upload-dir: duracloud-bridge/tagged-releases/$TRAVIS_TAG
    on:
      tags: true
  - provider: s3
    access_key_id: $ARTIFACTS_KEY
    secret_access_key: $ARTIFACTS_SECRET
    bucket: $ARTIFACTS_BUCKET
    region: $ARTIFACTS_REGION
    skip_cleanup: true
    local_dir: $TRAVIS_BUILD_DIR/target
    upload-dir: duracloud-bridge/develop
    on:
      branch: develop
